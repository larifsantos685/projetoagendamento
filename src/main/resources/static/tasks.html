<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel='stylesheet' type='text/css' media='screen' href="css/task.css">
</head>
<body>
       <div class="container">
        <h1 id="welcomeTitle">
            Bem-vindo ao Gerenciador de Tarefas, <span id="userNameSpan"></span>
        </h1>

        <div id="taskSection" style="display: none;">
            <div class="task-controls">
                <button class="button-add-task" onclick="getTasks()">Listar Tarefas</button>
                <button class="button-add-task" onclick="logout()">Sair</button>
            </div>

            <ul class="list-task" id="taskList"></ul>

            <h2>Nova Task</h2>
            <input class="input-task" type="text" id="newTaskTitle" placeholder="Título">
            <textarea class="input-task" id="newTaskDescription" placeholder="Descrição"></textarea>
            <select class="input-task" name="grauUrgencia" id="newTaskGrauUrgencia">
                <option value="BAIXO">Baixo</option>
                <option value="MEDIO">Médio</option>
                <option value="ALTO">Alto</option>
            </select>

            <input type="hidden" id="editTaskId">
            <button class="button-add-task" onclick="createTask()">Criar Tarefa</button>
        </div>
    </div>

    <script>
        //Carregando o nome de usuário do localStorage para aparecer na tela
        window.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('username');
            if (userName) {
                document.getElementById('userNameSpan').textContent = userName;
                document.getElementById('taskSection').style.display = 'block';
            } else {
                // Caso não esteja logado, redireciona de volta para o login
                alert("Sessão expirada. Faça login novamente.");
                window.location.href = "login.html";
            }
        });
    </script>
<script src="js/main.js"></script>
</body>
</html>
