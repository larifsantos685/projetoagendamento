<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <title>Tarefas </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Cadastrar </h1>
    <input type="text" name='username' id="registerUsername" placeholder="Usuário">
    <input type="password" name='password' id="registerPassword" placeholder="Senha">
    <button onclick="register()"> Cadastrar </button>


    <h1> Login </h1>
    <input type="text" id="username" placeholder="Digite o usuário">
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="login()"> Entrar </button>

    <div id="taskSection" style="display:none;">
        <h1> Tasks </h1>
        <button onclick="getTasks()"> Listar Tarefas</button>
        <div id="taskList"> 

        </div>

        <h2>Nova Task</h2>
        <input type="text" id="newTaskTitle" placeholder="Título">
        <textarea id="newTaskDescription" placeholder="Descricao"></textarea>
        <select name="grauUrgencia" id="newTaskGrauUrgencia">
            <option value="BAIXO">Baixo</option>
            <option value="MEDIO">Medio</option>
            <option value="ALTO">Alto</option>
        </select>
        
        <!-- ADICIONE ESTE CAMPO ESCONDIDO PARA ARMAZENAR O ID DA TAREFA EM EDIÇÃO -->
        <input type="hidden" id="editTaskId">
        <button onclick="createTask()"> Criar Tarefa </button>
    </div>


    <script src='js/main.js'></script>
</body>
</html>
